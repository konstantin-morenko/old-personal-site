- title: "{Бес}Смертная"
  abstract: Парень, кстати, писатель по профессии, «случайно» знакомится с девушкой. С самого начала знакомства она кажется ему странной загадкой, мистическим воплощением сверхъестественной сущности. Постепенно между ними укрепляются отношения, они начинают дружить. В поисках вдохновения для новых идей парень соглашается на авантюры, которые задумывает девушка, ещё не подозревая, к чему они могут привести его…
